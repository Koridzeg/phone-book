<div class="container">
    <div class="form-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form>
            <div class="form-fields">
              <mat-form-field>
                <input matInput type="email" placeholder="Email" required>
              </mat-form-field>
  
              <mat-form-field>
                <input matInput type="password" placeholder="Password" required>
              </mat-form-field>
  
              <button mat-raised-button color="primary">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
