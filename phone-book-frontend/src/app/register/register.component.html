<div class="container">
    <div class="form-container">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
      
          <mat-card-content>
            <form>
              <div class="form-fields">
                <mat-form-field>
                  <input matInput placeholder="Username" required />
                </mat-form-field>
      
                <mat-form-field>
                  <input matInput type="email" placeholder="Email" required />
                </mat-form-field>
      
                <mat-form-field>
                  <input matInput type="password" placeholder="Password" required />
                </mat-form-field>
      
                <mat-form-field>
                  <input
                    matInput
                    type="password"
                    placeholder="Confirm Password"
                    required
                  />
                </mat-form-field>
      
                <button mat-raised-button color="primary">Register</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
</div>
