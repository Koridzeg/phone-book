<div class="container">
    <div class="form-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form (ngSubmit)="register()">
            <div class="form-fields">
              <mat-form-field>
                <input matInput placeholder="Username" required minlength="3" [(ngModel)]="user.username" name="username" />
                <mat-error *ngIf="user.username.length < 3">Username must be at least 3 </mat-error>
              </mat-form-field>
  
              <mat-form-field>
                <input matInput type="email" placeholder="Email" required [(ngModel)]="user.email" name="email" [pattern]="emailRegex"/>
                <mat-error *ngIf="!isEmailValid()">Please enter a valid email address.</mat-error>

              </mat-form-field>
  
              <mat-form-field>
                <input matInput type="password" placeholder="Password" required minlength="6" [(ngModel)]="user.password" name="password" />
                <mat-error *ngIf="user.password.length < 6">Password must be at least 6 </mat-error>
  
            </mat-form-field>
  
              <mat-form-field>
                <input matInput type="password" placeholder="Confirm Password" required minlength="6" [(ngModel)]="user.confirmPassword" name="confirmPassword" />
                <mat-error *ngIf="user.confirmPassword.length < 6">Password must be at least 6 </mat-error>  
            </mat-form-field>
  
              <button mat-raised-button color="primary" [disabled]="!isFormValid()">Register</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
