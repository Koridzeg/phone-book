<div class="container">
    <div class="form-container">
<form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword()">
    <mat-form-field>
      <input matInput placeholder="New Password" type="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Reset Password</button>
  </form>
  </div>
  
</div>
