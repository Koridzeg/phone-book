<!-- Add contact form -->
<form *ngIf="!isEditing" (ngSubmit)="addContact(contactForm.value)" #contactForm="ngForm" class="form-container">
  <mat-form-field class="form-field">
    <input matInput placeholder="Name" name="name" ngModel required />
  </mat-form-field>
  <mat-form-field class="form-field">
    <input matInput placeholder="Surname" name="surname" ngModel required />
  </mat-form-field>
  <mat-form-field class="form-field">
    <input matInput placeholder="Phone" name="phone" ngModel required />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.form.valid">Add contact</button>
</form>

<!-- Edit contact form -->
<form *ngIf="isEditing" (ngSubmit)="updateContact(selectedContact)" #editContactForm="ngForm" class="form-container">
  <mat-form-field class="form-field">
    <input matInput placeholder="Name" name="name" [(ngModel)]="selectedContact.name" required />
  </mat-form-field>
  <mat-form-field class="form-field">
    <input matInput placeholder="Surname" name="surname" [(ngModel)]="selectedContact.surname" required />
  </mat-form-field>
  <mat-form-field class="form-field">
    <input matInput placeholder="Phone" name="phone" [(ngModel)]="selectedContact.phone" required />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!editContactForm.form.valid">Save</button>
  <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancel</button>
</form>

<!-- Contacts table -->
<mat-table [dataSource]="contacts">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let contact"> {{ contact.name }} </mat-cell>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <mat-header-cell *matHeaderCellDef> Surname </mat-header-cell>
    <mat-cell *matCellDef="let contact"> {{ contact.surname }} </mat-cell>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
    <mat-cell *matCellDef="let contact"> {{ contact.phone }} </mat-cell>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let contact">
      <button mat-icon-button color="primary" aria-label="Edit" (click)="editContact(contact)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteContact(contact._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['name', 'surname', 'phone', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'surname', 'phone', 'actions']"></mat-row>
</mat-table>
